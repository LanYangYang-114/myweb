<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>个人主页</title>
    <link rel="stylesheet" type="text/css" href="./css/FiraCode.css">
    <link rel="stylesheet" type="text/css" href="./css/nutssss.css">
    <link rel="icon" href="./logo.ico">
</head>

<body>
    <div id="box">
        <!-- 个人资料卡片 -->
        <div class="meBox">
            <!-- 头像 -->
            <div class="headPhoto"></div>
            <!-- 介绍 -->
            <div class="meBox-title">
                <p>烂氧羊</p>
                <div class="fg"></div>
            </div>
            <div class="meBox-text">
                <p>一条咸鱼<img src="./images/fish.png" alt="咸鱼" style="width: 20px; vertical-align: middle;"></p>
                <p>这是内容</p>
                <p>这是内容</p>
                <p>这是内容</p>
                <p>最爱<img src="./images/002.png" alt="冰激凌" style="width: 15px; vertical-align: middle;"></p>
            </div>
            <!-- 两个按钮 -->
            <div class="meBox-Button">
                <a href="./about">关于</a>
                <a href="./whatthis.html">联系</a>
            </div>
        </div>

        <!-- 伪终端介绍 -->
        <div id="cmdBox">
            <!-- 第一个终端 -->
            <div class="cmd">
                <!-- 三个按钮 -->
                <div class="click">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
                <!-- 顶部标题 -->
                <div class="title">
                    <span>ubuntu</span>
                </div>
                <!-- 终端内文字 -->
                <div class="cmdText">
                    <span style="color: rgb(0, 190, 0);">lanyangyang@ubuntu</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">./tianqi.sh</span>
                    <br />
                    <iframe scrolling="no" src="https://tianqiapi.com/api.php?style=tb&skin=pitaya" frameborder="0"
                        width="400" height="20" allowtransparency="true"></iframe>
                    <br />
                    <span style="color: rgb(0, 190, 0);">lanyangyang@ubuntu</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">sudo rm -rf /Data/过去的自己/*</span>
                    <p>rm: cannot remove `/Data/过去的自己/*: Read-only file system</p>
                </div>
            </div>
            <!-- 第二个终端 -->
            <div class="cmd cmd2">
                <!-- 三个按钮 -->
                <div class="click">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
                <!-- 顶部标题 -->
                <div class="title">
                    <span>ubuntu</span>
                </div>
                <!-- 终端内文字 -->
                <div class="cmdText">
                    <span style="color: rgb(0, 190, 0);">lanyangyang@ubuntu</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">xdg-open /Pictures/niko.jpg</span><br \>
                </div>
            </div>
            <!-- 图片窗口 -->
            <div class="cmd window pictures">
                <!-- 三个按钮 -->
                <div class="click">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
                <!-- 顶部标题 -->
                <div class="title">
                    <span>niko.jpg</span>
                </div>
                <!-- 窗口内容 -->
                <div class="imgtype_div">
                    <img class="imgtype" src="./images/niko.jpg">
                </div>
            </div>

        </div>
    </div>
    <!-- 页脚 -->
    <div id="footer">
        <p>THEME MADE BY <a href="https://nutssss.cn/">Nutssss</a></p>
    </div>
</body>

</html>
